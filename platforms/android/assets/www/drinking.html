    <body>
        <script type="text/javascript">
             function addLog(str) {
			   var p = "<p>" + str + "</p>";
			   $("#log").append(p);
             }
			 
			 function getDrinkingData() {
				addLog("query drinking data");
			 }
		</script>		
		<div class="app">
			<div class="margin:0 auto;margin-left:auto;margin-right:auto;align:center;text-align:center;">
			  Measurement Demo 
			</div>
			<button onclick="getDrinkingData();" style="display:block;font-size:18pt;" data-icon="bars"  > Get Measurement   </button>		
		</div>
      
		<div id="log" style="line-height: 0.1; font-size:10pt;">
		</div>
